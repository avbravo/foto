<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
          <script type="text/javascript"> function captureWebCam() {
                Webcam.set({width: 600, height: 450, image_format: 'png', jpeg_quality: 90});
                Webcam.attach('#my_camera');
            }</script>
       
    </h:head>
    <h:body>
      
        <h:form>
             <p:messages id="msg" autoUpdate="true"/>
         
           
            <h:panelGrid columns="3" cellpadding="5">
                <p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo" />
                <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                <p:outputPanel id="photo">
                    <p:graphicImage name="demo/images/photocam/#{photoCamView.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
                </p:outputPanel>
            </h:panelGrid>
             
        </h:form>
    </h:body>
</html>
